<!DOCTYPE html>
<html>
<head>
    <title>TheWinningAgreement</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
</head>
<body>
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="#" onclick="location.href = './home.html';" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i></a>

        <a href="#signup" id="signup" class="w3-bar-item w3-button w3-hide-small w3-hover-white" onclick="location.href = './signup.html';" style="width:auto;">Sign Up</a>
    </div>
</div><hr>
<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname_login" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw_login" required>
    <button name="login" id="login_btn">Login</button>
</div>
