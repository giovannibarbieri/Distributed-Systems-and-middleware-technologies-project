<!DOCTYPE html>
<html>
<head>
  <title>TheWinningAgreement</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/signup.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
  <script src="./js/signup.js" type="text/javascript"></script>
</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="#" onclick="location.href = './home.html';" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i></a>
      <a href="#signin" class="w3-bar-item w3-button w3-hide-small w3-hover-white" onclick="location.href = './login.html';" style="width:auto;">Sign In</a>
      <a href="#signup" class="w3-bar-item w3-button w3-hide-small w3-hover-white" onclick="location.href = './signup.html';" style="width:auto;">Sign Up</a>
    </div>
  </div>
  <div class="imgcontainer"></div>
  <div class="container" id="fetch_results">
    <label for="psw"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" id="name_signup" required>
    <label for="psw"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="Surname" id="surname_signup" required>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname_signup" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw_signup" required>
    <button type="submit" id="signup_btn">Submit</button>
  </div>
</body>
</html>
